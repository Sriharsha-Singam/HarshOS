name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure-cross-compiler
      run: ./configure_cross_compiler.sh
    - name: make clean
      run: make clean
    - name: make os.iso
      run: sudo make os.iso
    - name: make kernel.elf
      run: sudo make kernel.elf
    - uses: actions/upload-artifact@v2
      with:
        name: os.iso
        path: build_os/os.iso
    - uses: actions/upload-artifact@v2
      with:  
        name: kernel.bin
        path: build_os/kernel.bin
    - uses: actions/upload-artifact@v2
      with:  
        name: kernel.elf
        path: build_os/kernel.elf
    - uses: actions/upload-artifact@v2
      with:  
        name: boot_sector_main.bin
        path: build_os/boot_sector_main.bin
        
