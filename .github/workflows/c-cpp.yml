name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure-cross-compiler
      run: ./configure_cross_compiler.sh
    - name: make clean
      run: make clean
    - name: make os.bin
      run: sudo make os.bin
